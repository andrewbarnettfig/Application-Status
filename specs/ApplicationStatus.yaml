openapi: 3.1.0
info:
  title: Annuity Application Status APIs
  description: APIs for managing Annuity application data including application status, details, transmission, agents, parties, funding, documents, and more.
  version: 2.0.0
  license:
    name: MIT
    url: https://github.com/Insured-Retirement-Institute/Pending-Case/blob/main/LICENSE
paths:
  /v2/application-statuses/searches:
    post:
      operationId: postApplicationStatusSearch
      summary: Search for summary application statuses
      description: Retrieve summary application statuses based on search criteria.
      tags:
        - Application Status
      parameters:
        - $ref: '#/components/parameters/correlationId'
        - $ref: '#/components/parameters/senderParticipantId'
        - $ref: '#/components/parameters/receiverParticipantId'
        - $ref: '#/components/parameters/brokerNumber'
        - $ref: '#/components/parameters/finishedCutoffDays'
        - $ref: '#/components/parameters/orderBy'
        - $ref: '#/components/parameters/sortOrder'
        - $ref: '#/components/parameters/start'
        - $ref: '#/components/parameters/limit'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchSummaryApplicationStatusesRequest'
      responses:
        "200":
          description: Policy application statuses successfully retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SummaryApplicationStatusesPagedResult"
        "401":
          description: Unauthorized
  /v2/application-statuses:
    get:
      operationId: getApplicationStatuses
      summary: Retrieve summary application statuses 
      description: Retrieve all summary application statuses.
      tags:
        - Application Status
      parameters:
        - $ref: '#/components/parameters/correlationId'
        - $ref: '#/components/parameters/senderParticipantId'
        - $ref: '#/components/parameters/receiverParticipantId'
        - $ref: '#/components/parameters/brokerNumber'
        - $ref: '#/components/parameters/associatedFirmId'
        - $ref: '#/components/parameters/cusip'
        - $ref: '#/components/parameters/producerNumber'
        - $ref: '#/components/parameters/npn'
        - $ref: '#/components/parameters/crdNumber'
        - $ref: '#/components/parameters/applicationOriginId'
        - $ref: '#/components/parameters/trackingNumber'
        - $ref: '#/components/parameters/finishedCutoffDays'
        - $ref: '#/components/parameters/orderBy'
        - $ref: '#/components/parameters/sortOrder'
        - $ref: '#/components/parameters/start'
        - $ref: '#/components/parameters/limit'
      responses:
        "200":
          description: Policy application statuses successfully retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SummaryApplicationStatusesPagedResult"
        "401":
          description: Unauthorized
  /v2/application-statuses/{policyNumber}:
    get:
      operationId: getApplicationStatusByPolicyNumber
      summary: Retrieve application status
      description: Retrieve application status for a policy with complete status details.
      tags:
        - Application Status
      parameters:
        - $ref: '#/components/parameters/correlationId'
        - $ref: '#/components/parameters/senderParticipantId'
        - $ref: '#/components/parameters/receiverParticipantId'
        - $ref: '#/components/parameters/brokerNumber'
        - $ref: '#/components/parameters/policyNumber'
        - $ref: '#/components/parameters/associatedFirmId'
      responses:
        "200":
          description: Policy application status successfully retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DetailApplicationStatus"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: NotFound
  /v2/application-statuses/policies:
    get:
      operationId: getPolicies
      summary: Retrieve policies
      description: Retrieve all policies.
      tags:
        - Policy
      parameters:
        - $ref: '#/components/parameters/correlationId'
        - $ref: '#/components/parameters/senderParticipantId'
        - $ref: '#/components/parameters/receiverParticipantId'
        - $ref: '#/components/parameters/brokerNumber'
        - $ref: '#/components/parameters/associatedFirmId'
        - $ref: '#/components/parameters/cusip'
        - $ref: '#/components/parameters/producerNumber'
        - $ref: '#/components/parameters/npn'
        - $ref: '#/components/parameters/crdNumber'
        - $ref: '#/components/parameters/applicationOriginId'
        - $ref: '#/components/parameters/trackingNumber'
        - $ref: '#/components/parameters/finishedCutoffDays'
        - $ref: '#/components/parameters/orderBy'
        - $ref: '#/components/parameters/sortOrder'
        - $ref: '#/components/parameters/start'
        - $ref: '#/components/parameters/limit'
      responses:
        "200":
          description: Policies successfully retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PoliciesPagedResult"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
  /v2/application-statuses/policies/{policyNumber}:
    get:
      operationId: getPolicyByPolicyNumber
      summary: Retrieve a policy
      description: Retrieve summary application-status of a policy without the details of the statuses of each activity associated with the application
      tags:
        - Policy
      parameters:
        - $ref: '#/components/parameters/correlationId'
        - $ref: '#/components/parameters/senderParticipantId'
        - $ref: '#/components/parameters/receiverParticipantId'
        - $ref: '#/components/parameters/brokerNumber'
        - $ref: '#/components/parameters/policyNumber'
        - $ref: '#/components/parameters/associatedFirmId'
      responses:
        "200":
          description: Policy successfully retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Policy"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: NotFound
  /v2/application-statuses/policies/{policyNumber}/fundings:
    get:
      operationId: getFundingStatusByPolicyNumber
      summary: Retrieve policy funding data
      description: Retrieve funding data of a policy.
      tags:
        - Policy
      parameters:
        - $ref: '#/components/parameters/correlationId'
        - $ref: '#/components/parameters/senderParticipantId'
        - $ref: '#/components/parameters/receiverParticipantId'
        - $ref: '#/components/parameters/brokerNumber'
        - $ref: '#/components/parameters/policyNumber'
        - $ref: '#/components/parameters/associatedFirmId'
      responses:
        "200":
          description: Policy funding successfully retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Funding"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: NotFound
  /v2/application-statuses/policies/{policyNumber}/document-reviews:
    get:
      operationId: getDocumentReviewStatusByPolicyNumber
      summary: Retrieve policy document review data
      description: Retrieve document review data of a policy.
      tags:
        - Policy
      parameters:
        - $ref: '#/components/parameters/correlationId'
        - $ref: '#/components/parameters/senderParticipantId'
        - $ref: '#/components/parameters/receiverParticipantId'
        - $ref: '#/components/parameters/brokerNumber'
        - $ref: '#/components/parameters/policyNumber'
        - $ref: '#/components/parameters/associatedFirmId'
      responses:
        "200":
          description: Policy document review successfully retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DocumentReview"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: NotFound
  /v2/application-statuses/policies/{policyNumber}/suitability:
    get:
      operationId: getSuitabilityInformationByPolicyNumber
      summary: Retrieve policy suitability data
      description: Retrieve suitability data of a policy.
      tags:
        - Policy
      parameters:
        - $ref: '#/components/parameters/correlationId'
        - $ref: '#/components/parameters/senderParticipantId'
        - $ref: '#/components/parameters/receiverParticipantId'
        - $ref: '#/components/parameters/brokerNumber'
        - $ref: '#/components/parameters/policyNumber'
        - $ref: '#/components/parameters/associatedFirmId'
      responses:
        "200":
          description: Policy suitability successfully retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Suitability"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: NotFound
  /v2/application-statuses/policies/{policyNumber}/can-sell-validations:
    get:
      operationId: getCanSellValidationByPolicyNumber
      summary: Retrieve policy can sell validation data
      description: Retrieve can sell valiation data of a policy.
      tags:
        - Policy
      parameters:
        - $ref: '#/components/parameters/correlationId'
        - $ref: '#/components/parameters/senderParticipantId'
        - $ref: '#/components/parameters/receiverParticipantId'
        - $ref: '#/components/parameters/brokerNumber'
        - $ref: '#/components/parameters/policyNumber'
        - $ref: '#/components/parameters/associatedFirmId'
      responses:
        "200":
          description: Policy can sell validation successfully retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CanSellValidation"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: NotFound
components:
  parameters:
    correlationId:
      name: correlationId
      description: Optional custom header to be returned to the caller in response payload
      in: header
      required: false
      schema:
        type: string
    senderParticipantId:
      name: senderParticipantId
      description: Optional custom header identifying the sender of the call
      in: header
      required: false
      schema:
        type: string
        minLength: 8
        maxLength: 8
        pattern: (^[0-9]{8}$)(?<!^0+$)
    receiverParticipantId:
      name: receiverParticipantId
      description: Optional custom header identifying the receiver of the call
      in: header
      required: false
      schema:
        type: string
        minLength: 8
        maxLength: 8
        pattern: (^[0-9]{8}$)(?<!^0+$)
    brokerNumber:
      name: brokerNumber
      description: Optional custom header identifying the broker number of the call
      in: header
      required: false
      schema:
        type: string
    policyNumber:
      name: policyNumber
      description: Required path parameter for the policy number to be retrieved
      in: path
      required: true
      schema:
        type: string
        minLength: 1
        maxLength: 30
    associatedFirmId:
      name: associatedFirmId
      description: Optional query parameter for the associated firm ID
      in: query
      required: false
      schema:
        type: string
        minLength: 1
        maxLength: 65
    cusip:
      name: cusip
      description: Optional query parameter for the CUSIP
      in: query
      required: false
      schema:
        type: string
        minLength: 9
        maxLength: 9
        pattern: (^[a-zA-Z0-9](9)$)
    producerNumber:
      name: producerNumber
      description: Optional query parameter for the carrier assigned unique identifier.
      in: query
      required: false
      schema:
        type: string
        maxLength: 30
    npn:
      name: npn
      description: Optional query parameter for the National Producer Number
      in: query
      required: false
      schema:
        type: string
        maxLength: 10
    crdNumber:
      name: crdNumber
      description: Optional query parameter for the Central Registration Depository number
      in: query
      required: false
      schema:
        type: string
        maxLength: 10
    applicationOriginId:
      name: applicationOriginId
      description: Optional query parameter for the application origin ID
      in: query
      required: false
      schema:
        type: string
    trackingNumber:
      name: trackingNumber
      description: Optional query parameter for the delivery tracking number
      in: query
      required: false
      schema:
        type: string
    finishedCutoffDays:
      name: finishedCutoffDays
      description: Optional query parameter for when a completed or cancelled policy is to drop off
      in: query
      required: false
      schema:
        type: integer
        default: 7
    orderBy:
      name: orderBy
      description: Order by for pagination
      in: query
      required: false
      schema:
        type: string
        enum: [policyNumber, status, statusDate]
        default: statusDate
    sortOrder:
      name: sortOrder
      description: Sort order for pagination
      in: query
      required: false
      schema:
        type: string
        enum: [asc, desc]
        default: desc
    start:
      name: start
      description: Starting item for pagination
      in: query
      required: false
      schema:
        type: integer
        default: 1
    limit:
      name: limit
      description: Number of items returned
      in: query
      required: false
      schema:
        type: integer
        default: 100
        minimum: 1
        maximum: 1000
  schemas:
    IndividualIdentity:
      description: Schema for individual identity data
      required: [firstName,lastName]
      type: object
      properties:
        type:
          type: string
          const: individual
        firstName:
          type: string
          minLength: 1
          maxLength: 105
          pattern: ^[a-zA-Z0-9=()=*@#\\s.,'_/~%$!();:&amp;&quot;+&#x00ae;®`\\-\\\\?\"=]{1,105}
        middleName:
          type: string
          minLength: 1
          maxLength: 105
          pattern: ^[a-zA-Z0-9=()=*@#\\s.,'_/~%$!();:&amp;&quot;+&#x00ae;®`\\-\\\\?\"=]{1,105}
        lastName:
          type: string
          minLength: 1
          maxLength: 105
          pattern: ^[a-zA-Z0-9=()=*@#\\s.,'_/~%$!();:&amp;&quot;+&#x00ae;®`\\-\\\\?\"=]{1,105}
        taxId:
          type: string
          maxLength: 9
    IndividualProducer:
      description: Schema for individual producer data
      type: object
      required: [relationships]
      allOf:
        - $ref: "#/components/schemas/IndividualIdentity"
        - type: object
          properties:
            npn:
              type: string
              maxLength: 10
            crdNumber:
              type: string
              maxLength: 10
            relationships:
              type: array
              minItems: 1
              maxItems: 30
              items:
                type: string
                enum:
                  - primaryAgent
                  - secondaryAgent
                  - additionalAgent
                  - investmentAdvisorRepresentative
    IndividualParty:
      description: Schema for individual party data
      type: object
      allOf:
        - $ref: "#/components/schemas/IndividualIdentity"
        - $ref: "#/components/schemas/PartyRelationship"
    EntityIdentity:
      description: Schema for entity identity data
      type: object
      required: [type, name]
      properties:
        type:
          type: string
          const: entity
        name:
          type: string
          minLength: 1
          maxLength: 180
          pattern: ^[a-zA-Z0-9=()=*@#\\s.,'_/~%$!();:&amp;&quot;+&#x00ae;®`\\-\\\\?\"=]{1,180} 
        taxId:
          type: string
    EntityProducer:
      description: Schema for entity producer data
      type: object
      required: [relationships]
      allOf:
        - $ref: "#/components/schemas/EntityIdentity"
        - type: object
          properties:
            npn:
              type: string
              maxLength: 10
            crdNumber:
              type: string
              maxLength: 10
            relationships:
              type: array
              minItems: 1
              maxItems: 25
              items:
                type: string
                enum:
                  - brokerageGeneralAgency
                  - registeredInvestmentAdvisoryFirm
                  - independentMarketingOrganization
                  - brokerDealer
    EntityParty:
      description: Schema for entity party data
      type: object
      allOf:
        - $ref: "#/components/schemas/EntityIdentity"
        - $ref: "#/components/schemas/PartyRelationship"
    PartyRelationship:
      description: Schema for party relationship data
      type: object
      required: [relationships]
      properties:
        relationships:
          type: array
          minItems: 1
          maxItems: 2
          items:
            type: string
            enum:
              - owner
              - jointOwner
              - annuitant
              - jointAnnuitant
              - primaryBeneficiary
              - contingentBeneficiary
    Producers:
      description: Schema for producers data
      type: array
      items:
        anyOf:
          - $ref: "#/components/schemas/IndividualProducer"
          - $ref: "#/components/schemas/EntityProducer"
    Parties:  
      description: Schema for parties data
      type: array
      minItems: 1
      items:
        anyOf:
          - $ref: "#/components/schemas/IndividualParty"
          - $ref: "#/components/schemas/EntityParty"
    CanSellValidation:
      description: Schema for policy can sell validation data
      type: object
      required: [status,isActionNeeded]
      properties:
        status:
          type: string
          enum: [awaitingReview, inProgress, completed]
        isActionNeeded:
          type: boolean
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        note:
          type: string
          minLength: 1
          maxLength: 2000
        issues:
          type: array
          items:
            type: object
            required: [type]
            properties:
              type:
                type: string
                enum:
                  - trainingIncompleteMissing
                  - trainingExpired
                  - agentNotAppointedForSale
                  - jitAppointmentInProgress
                  - agentNotLicensed
                  - other
              note:
                type: string
                minLength: 1
                maxLength: 2000
              affectedProducer:
                type: object
                properties:
                  npn:
                    type: string
                    maxLength: 10
                  crdNumber:
                    type: string
                    maxLength: 10
                  taxId:
                    type: string
                    maxLength: 9
    Suitability:
      description: Schema for policy suitability data
      type: object
      required: [status,isActionNeeded]
      properties:
        status:
          type: string
          enum: [awaitingReview, inProgress, completed, notApplicable]
        isActionNeeded:
          type: boolean
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        reason:
          type: string
          enum:
            - moreInformationNeeded
            - notSuitableForClient
            - other
        note:
          type: string
          minLength: 1
          maxLength: 2000
        dueDate:
          type: string
          format: date
        isApproved:
          description: If status is completed, this field denotes whether suitability was approved or declined
          type: boolean
    DocumentReview:
      description: Schema for policy document review data
      type: object
      required: [status,isActionNeeded]
      properties:
        status:
          type: string
          enum: [awaitingReview, inProgress, completed]
        isActionNeeded:
          type: boolean
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        note:
          type: string
          minLength: 1
          maxLength: 2000
        issues:
          type: array
          items:
            type: object
            properties:
              reason:
                type: string
                enum:
                  - applicationIssue
                  - contactCarrier
                  - incompleteForm
                  - missingForm
                  - missingSignature
                  - needClarity
                  - other
              formName:
                type: string
                minLength: 1
                maxLength: 200
              formNumber:
                type: string
                minLength: 1
                maxLength: 100
              dueDate:
                type: string
                format: date
              note:
                type: string
                minLength: 1
                maxLength: 2000
    Funding:
      description: Schema for policy funding data
      type: object
      required: [isActionNeeded, status]  
      properties:
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        isActionNeeded:
          type: boolean
        status:
          type: string
          enum: [awaitingReview, inProgress, completed]
        note:
          type: string
          minLength: 1
          maxLength: 2000
        sources:
          type: array
          items:
            type: object
            required: [method,type]
            properties:
              method:
                type: string
                enum:
                  - anotherPolicy
                  - check
                  - clearinghouse
                  - creditCard
                  - debitCard
                  - digitalPayment
                  - electronicFundTransfer
                  - payrollDeduction
                  - wireTransfer
              type:
                type: string
                enum:
                  - contribution
                  - directRollover
                  - employeeContribution
                  - employerContribution
                  - full1035Exchange
                  - indirectRollover
                  - nonQualifiedTransferOfAssets
                  - partial1035Exchange
                  - qualifiedTransfer
              isActionNeeded:
                type: boolean
              anticipatedAmount:
                type: number
                format: float
              receivedAmount:
                type: number
                format: float
              receivedDate:
                type: string
                format: date
              status:
                type: string
                enum: [inProgress, complete]
              reason:
                type: string
                enum:
                  - awaitingFundsFromCedingCompany
                  - contactTheCarrier
                  - fundingDiscrepancy
                  - nigoAtCedingCarrier
                  - noFundsReceivedCash
                  - pendingReg60
                  - other
              effectiveDate:
                type: string
                format: date
              note:
                type: string
                minLength: 1
                maxLength: 2000
              cedingCompany:
                type: object
                required: [name, accountNumber]
                properties:
                  name:
                    type: string
                    minLength: 1
                    maxLength: 180
                    pattern:  ^[a-zA-Z0-9=()=*@#\\s.,'_/~%$!();:&amp;&quot;+&#x00ae;®`\\-\\\\?\"=]{1,180}
                  accountNumber:
                    type: string
                  startDate:
                    type: string
                    format: date
                  referenceNumber:
                    type: string
                  nextActivityDate:
                    type: string
                    format: date
                  note:
                    type: string
                    minLength: 1
                    maxLength: 2000
                  methodOfInitiation:
                    type: string
                    enum: [fax, email, mail, replacement]

    PolicySummary:
      description: Schema for policy summary data
      type: object
      required: [policyNumber,applicationOrigin,cusip,status,statusDate,isActionNeeded,signedDate]
      properties:
        policyNumber:
          type: string
          minLength: 1
          maxLength: 30
        associatedFirmId:
          type: string
        applicationOrigin:
          type: object
          properties:
            platform:
              type: string
              maxLength: 50
            isElectronic:
              type: boolean
            id:
              type: string
              maxLength: 65
        cusip:
          type: string
          minLength: 9
          maxLength: 9
          pattern: (^[a-zA-Z0-9](9)$)
        productName:
          type: string
          maxLength: 180
        isQualified:
          type: boolean
        status:
          type: string
          enum: [received, inProgress, completed, cancelled]
        statusDate:
          description: 
          type: string
          format: date
        delivery:
          type: object
          properties:
            sentDate:
              type: string
              format: date
            method:
              type: string
              enum:
                - fedex
                - ups
                - electronicDelivery
                - handDelivery
                - usps
            trackingNumber:
              type: string
        caseManager:
          type: object
          required: [fullName, phoneNumber]
          properties:
            fullName:
              type: string
              minLength: 1
              maxLength: 180
              pattern:  ^[a-zA-Z0-9=()=*@#\\s.,'_/~%$!();:&amp;&quot;+&#x00ae;®`\\-\\\\?\"=]{1,180}
            phoneNumber:
              type: string
              minLength: 10
              maxLength: 15
            emailAddress:
              type: string
            websiteURL:
              type: string
        producers:
          $ref: "#/components/schemas/Producers"
        parties:
          $ref: "#/components/schemas/Parties"
    Policy:
      description: Schema for policy data
      type: object
      allOf:
        - $ref: '#/components/schemas/PolicySummary'
      properties:
        isActionNeeded:
          type: boolean
        actionSections:
          type: array
          items:
            type: string
            enum: [suitability, cansellvalidation, documentReview, funding]
        signedDate:
          type: string
          format: date
        receivedDate:
          type: string
          format: date
        issuedDate:
          type: string
          format: date
        effectiveDate:
          type: string
          format: date
        rateEffectiveDate:
          type: string
          format: date
        fundsHeldUntilDate:
          type: string
          format: date
        cancellation:
          type: object
          required: [initiator,cancelledDate]
          properties:
            initiator:
              type: string
              enum: [advisor, carrier, client]
            cancelledDate:
              type: string
              format: date
            reason:
              type: string
              minLength: 1
              maxLength: 2000
        delivery:
          type: object
          properties:
            sentDate:
              type: string
              format: date
            method:
              type: string
              enum:
                - fedex
                - ups
                - electronicDelivery
                - handDelivery
                - usps
            trackingNumber:
              type: string
              minLength: 1
              maxLength: 65
        caseManager:
          type: object
          required: [fullName, phoneNumber]
          properties:
            fullName:
              type: string
              minLength: 1
              maxLength: 180
              pattern:  ^[a-zA-Z0-9=()=*@#\\s.,'_/~%$!();:&amp;&quot;+&#x00ae;®`\\-\\\\?\"=]{1,180}
            phoneNumber:
              type: string
              minLength: 10
              maxLength: 15
            emailAddress:
              type: string
            websiteURL:
              type: string        
        producers:
          $ref: "#/components/schemas/Producers"
        parties:
          $ref: "#/components/schemas/Parties"
    Policies:
      description: Schema for policies
      type: array
      items:
        allOf:
          - $ref: '#/components/schemas/PolicySummary'
          - type: object
    PoliciesPagedResult:
      description: Schema for the paged result of policies
